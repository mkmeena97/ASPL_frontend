<!DOCTYPE html>
<html>
<head><title>Advanced Try/Catch</title></head>
<body>
  <script>
    try {
      console.log(" Start risky code");
      riskyCode(); // Not defined
      console.log(" This will never run");
    } catch (error) {
      console.error(" Caught:", error.message);
    } finally {
      console.log("Cleanup/Always runs");
    }
  </script>
</body>
</html>
