
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajeshwari's Cake Shop 🍰</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rajeshwari's Cake Shop 🍰</h1>
  
  <div id="hud">
    <p>🧺 Ingredients Collected: <span id="score">0</span></p>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
  </div>

  <div id="gameStats">
    <p>💰 Total Coins: <span id="coins">0</span></p>
    <p>❤️ Lives Left: <span id="lives">3</span></p>
    <p>⭐ Level: <span id="level">1</span></p>
  </div>


  <button id="deliverBtn" style="display: none;">🚚 Deliver Cake</button>

  <div id="feedbackPanel" style="display: none;">
    <h3>🧁 Customer Feedback</h3>
    <p id="customerReaction"></p>
    <p id="tipAmount"></p>
    <button onclick="resetGame()">Next Order 🍰</button>
  </div>


  <div id="gameArea">
    <div id="character">🧍‍♀️</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
